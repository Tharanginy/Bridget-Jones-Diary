<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridget Jones's Diary</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Bridget Jones's Diary</h1>
    </header>
    <main>
        <section>
            <form id="entryForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required />
            
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" placeholder="e.g. Personal, Health, Work" required />

                <label for="content">Diary Entry:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
                <button type="submit">Save</button>
            </form>
        </section>

        <section>
            <h2>All Entries</h2>
            <div id="entriesContainer"></div>
        </section>
    </main>
    <footer>
        <p>&copy; Bridget Jones's Diary</p>
    </footer>
    
  <script src="script.js"></script>
</body>
</html>
